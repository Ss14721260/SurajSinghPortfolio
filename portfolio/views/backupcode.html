  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Font Size</title>
  <style>
    #username-container {
      width: 200px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #username {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="username-container">
    <p id="username" contenteditable="true" oninput="adjustFontSize(this)"></p>
  </div>

  <script>
    function adjustFontSize(element) {
      // Set a base font size
      const baseFontSize = 20;

      // Get the content of the div
      const content = element.innerText;

      // Calculate the ratio of content length to container width
      const ratio = element.clientWidth / content.length;

      // Set the font size based on the ratio
      const fontSize = Math.min(baseFontSize, ratio);

      // Apply the font size to the element
      element.style.fontSize = fontSize + 'px';
    }
  </script>
</body>
</html>
